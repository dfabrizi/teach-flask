<!DOCTYPE html>
<html>
<head>
	<title>CheatSheet</title>
	<!-- Here we are loading the JQuery source from a cdn -->
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
	<!-- Divs are used to group html elements together-->
	<div>
		<input class="input-box" type="text">
		<button onclick="fetchInfo()">Click me to Submit</button>
	</div>

	<div class="answers"></div>

	<!-- This is javascript that we have embedded into our HTML (inline-javascript) -->
	<script>
	$('.input-box').keydown(function (event) {
		/* 
		 Event is an object that the keydown function passes to the function inside the 
		 parenthesis. It has a bunch of data about the event like which key was pressed.
		 
		 The enter key has the code 13 so if we want the fetchInfo function to happen
		 when the enter key is pressed we can do this:
		*/
		var keycode = event.which;
		//console.log(keycode);

		if (keycode === 13) {
			fetchInfo();
			// clear the input box after submission
			$('.input-box').val('');
		}
	});

	function fetchInfo () {
		var info = $('.input-box').val();
		// alert("You typed: " + info); // alerts, confirm, and prompt are annoying
		$('.answers').append("<p>" + info + "</p>");
	}

	</script>
</body>
</html>
